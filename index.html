<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="frontend/css/w3.css" type="text/css" rel="stylesheet">
    <link href="frontend/css/main.css" type="text/css" rel="stylesheet">
    <title>Emoji Quiz</title>
    <script src="frontend/js/main.js"></script>

    <template id="templ-emoji">
        <div class="w3-col m1 s2 glyph" style="min-width: 3rem; min-height: 2rem;"></div>
    </template>
</head>
<body class="w3-container w3-center">
    <header class="w3-container w3-margin">
        <h1>Emoji Quiz 😜</h1>
    </header>

    <main>
        <article class="w3-container w3-center">
            <div 
                class="w3-row w3-card w3-center w3-border w3-border-gray w3-round-xlarge" 
                style="margin: auto; margin-bottom: 2rem; width:80%; font-size: 5rem; overflow: hidden;">
                <div 
                    class="w3-col m11 s9" 
                    id="current"
                    style="font-family: 'NotoColorEmoji', sans-serif;">
                    &nbsp;
                </div>
                <div 
                    class="w3-col m1 s2 w3-light-grey"
                    id="backButton">
                    &#x21CD;
                </div>
            </div>
            <div id="navbar" class="w3-bar w3-round-large w3-border">
                <a class="w3-bar-item w3-btn w3-border-right" onclick="saveForm(true)">💾 Save</a>
                <a class="w3-bar-item w3-btn w3-border-right w3-pale-red" id="clearButton">❌ Clear</a>
                <a class="w3-bar-item w3-btn w3-border-right" href="categories.html">🗃️ Categories</a>
                <a class="w3-bar-item w3-btn" target="_blank" href="https://github.com/Manjack21/emoji-quiz"><img src="assets/github.png" width="24px">Visit at github.com</a>
            </div>
            <form
                id="saveForm" 
                class="w3-container w3-center w3-hide" 
                style="margin: auto; width: 50%;"
                method="post"
                action="api.php/words">
                <input id="word" name="word" type="hidden" value="">

                <div class="w3-container w3-margin">
                    <label for="solution">Solution</label>
                    <input class="w3-input w3-border w3-round-xlarge" name="solution" placeholder="Solution">
                </div>                
                <div class="w3-container w3-margin">
                    <label for="category_id">Category</label>
                    <select class="w3-select w3-white w3-border w3-round-xlarge" id="category_id" name="category_id" placeholder="Category">
                    </select>
                </div>
                <div class="w3-container w3-margin">
                    <input onclick="saveForm(false)" class="w3-btn w3-border w3-round-xlarge" value="✖ Cancel">
                    <input type="submit" class="w3-btn w3-blue w3-round-xlarge" value="🖫 Save">
                </div>

            </form>
            <div style="height: 5rem;">
                &nbsp;
            </div>

            <div 
                class="w3-row-padding" 
                id="emoji-list" 
                style="margin-left: 3rem; margin-right: 3rem;">
            </div>
        </article>
    </main>
</body>
</html>
